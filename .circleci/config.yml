# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

defaults: &defaults
  resource_class: large
  docker:
    - image: cimg/php:8.2-node
    - image: cimg/mysql:8.0
      environment:
        MYSQL_DATABASE: "laravel"
        MYSQL_ALLOW_EMPTY_PASSWORD: 1
        MYSQL_ROOT_HOST: "%"
        MYSQL_ROOT_PASSWORD: "password"
        MYSQL_HOST: "%"
        MYSQL_USER: "sail"
        MYSQL_PASSWORD: "password"
    - image: redis

orbs:
  dockerize: ganta/dockerize@1.3.2

commands:
  setup-npm:
    steps:
      - restore_cache:
          keys:
            - cached-npm-{{ checksum "package-lock.json" }}
            - cached-npm-
      - run:
          name: NPM dependencies
          command: |
            npm i
      - save_cache:
          key: cached-npm-{{ checksum "package-lock.json" }}
          paths:
            - node_modules

  setup-composer:
    steps:
      - restore_cache:
          keys:
            - cached-composer-{{ checksum "composer.lock" }}
            - cached-composer-
      - run:
          name: Composer dependencies
          command: |
            composer install --no-interaction
      - save_cache:
          key: cached-composer-{{ checksum "composer.lock" }}
          paths:
            - vendor

  setup-laravel:
    steps:
      - run:
          name: Reset Laravel environment
          command: |
            ./bin/restart.sh

  setup-php:
    steps:
      - run:
          name: Installing PHP redis
          command: |
            yes 'no' | sudo pecl install -f redis || true
      - run:
          name: Installing PHP xdebug
          command: |
            sudo pecl install xdebug
      - run:
          name: Installing PHP pcov
          command: |
            sudo pecl install pcov-1.0.7

  setup-mysql:
    steps:
      - run:
          name: Configure MySQL
          command: |
            sudo apt-get update
            sudo apt-get install mysql-client
            mysql -h127.0.0.1 -uroot -ppassword --execute="SET GLOBAL max_connections = 10000; SET GLOBAL mysqlx_max_connections = 10000;"

jobs:
  lint:
    <<: *defaults
    steps:
      - checkout
      - setup-composer
      - run:
          name: "Linting with Laravel Pint"
          command: |
            ./vendor/bin/pint

  test:
    <<: *defaults
    steps:
      - checkout
      - setup-composer
      - setup-php
      - dockerize/wait-mysql
      - setup-mysql
      - setup-laravel
      - run:
          name: Run tests
          command: |
            php -d pcov.enabled=1 vendor/bin/pest --parallel --processes=4 \
              --coverage-clover=clover.xml \
              --log-junit ~/phpunit/junit.xml \
              --stop-on-failure
      - run:
          name: Upload coverage results
          command: |
            curl -Os https://uploader.codecov.io/latest/linux/codecov
            chmod +x codecov
            ./codecov \
              -f clover.xml \
              -t "${CODECOV_TOKEN}" \
              -n "${CIRCLE_BUILD_NUM}" \
              -Z
      - store_test_results:
          path: ~/phpunit

  gains:
    <<: *defaults
    steps:
      - checkout
      - setup-composer
      - setup-npm
      - setup-php
      - dockerize/wait-mysql
      - setup-mysql
      - setup-laravel
      - run:
          name: Run benchmark (Kata)
          command: |
            npm run benchmark
      - store_artifacts:
          path: storage/app/laravel-kata

  deploy:
    docker:
      - image: alpine
    steps:
      - run:
          name: Deploy
          command: |
            echo "Do deployment here"

workflows:
  lint-and-test:
    jobs:
      - lint
      - test:
          context: "LaravelKata"
      - gains:
          context: "LaravelKata"
      - deploy:
          requires:
            - lint
            - test
            - gains
          filters:
            branches:
              only: master
